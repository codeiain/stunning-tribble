syntax = "proto3";

package cache;

service PlayerCacheGRPC{
    rpc CachePlayer(PlayerToCache) returns (CacheResponse) {}
    rpc GetCachePlayer(Player_id) returns (PlayerToCache) {}
}

message Player_id{
    string id=1;
}

message PlayerToCache{
    string player_id = 1;
    string data = 2;
}

message CacheResponse{
    string status =1;
}